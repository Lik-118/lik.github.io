<!DOCTYPE html>
<html>

		<style>
			body{
				background:#eee;
			}
			header{
				width:90%;
				height:60px;
				line-height:60px;
				text-align:center;
				font-size:32px;
				margin:0 auto;
				border-bottom:1px solid #ccc;
			}
			.container{
				width:90%;
				margin:0 auto;
			}
			.title{
				color:red;
			}
			li{
				line-height:24px;
				font-size:18px;
				list-style:none;
				margin-left:10px;

			li span.num{

			}
			.li3{
				padding-bottom:15px;
				margin-bottom:15px;
				border-bottom: 1px solid #ccc;
			}
			p{
				margin:0;
				padding:0;
				margin-bottom:8px;
			}
			.likP{
				text-indent:2em;

	</head>

	<body>

						},
						{

						'熟练运用分布式版本管理工具git。',
						'对前端自动化工具grunt有深入了解。',
						'深入了解LESS优点及用法。',
						'对Vue.js，ReactJs有一定了解。'

				}
			},
			render: function(){
				return (
					<div>
						<ResumeInfo inftype="个人信息" name={this.state.name} sex={this.state.sex} age={this.state.age} edu={this.state.edu} workTime={this.state.workTime} hopePost={this.state.hopePost} hopeCity={this.state.hopeCity} />

		});

			render: function(){
				return (
					<div>
						<h2 className="title">{this.props.inftype}</h2>
						<ul>
							<li><span className="num">1、</span>姓名：{this.props.name}</li>

							<li><span className="num">3、</span>年龄：{this.props.age}</li>
							<li><span className="num">4、</span>学历：{this.props.edu}</li>
							<li><span className="num">5、</span>工作经验：{this.props.workTime}</li>

					</div>
				)
			}
		});
		var ResumeContact = React.createClass({
			render: function(){
				return (
					<div>
						<h2 className="title">{this.props.inftype}</h2>

							<li><span className="num">1、</span>电话：{this.props.tel}</li>

					</div>

			}
		});
		var ResumeWorked = React.createClass({
			render: function(){
				var arr = []
    			for(var i=0;i<this.props.worked.length;i++){
    				arr.push(<ArrWorded workedIndex={i+1} workedTime={this.props.worked[i].workedTime} company={this.props.worked[i].company} post={this.props.worked[i].post} duty={this.props.worked[i].duty} />)
    			}
				return (
					<div>
						<h2 className="title">{this.props.inftype}</h2>
						<ul>
							{arr}
						</ul>
					</div>
				)
			}
		});
		var ArrWorded = React.createClass({
			render: function(){
				return (
					<li className="li2 li3">
						<span className="num">{this.props.workedIndex}、</span><br />
						<ul>
							<li>工作时间：<p className="likP">{this.props.workedTime}</p></li>
							<li>公司名称：<p className="likP">{this.props.company}</p></li>
							<li>公司职位：<p className="likP">{this.props.post}</p></li>
							<li>技术负责：<p className="likP">{this.props.duty}</p></li>
						</ul>
					</li>
				)
			}
		});
		var ResumeProject = React.createClass({
			render: function(){
				var arr = []
    			for(var i=0;i<this.props.projects.length;i++){
    				arr.push(<ArrProject projectsIndex={i+1} proName={this.props.projects[i].proName} proTime={this.props.projects[i].proTime} proDes={this.props.projects[i].proDes} proDuty={this.props.projects[i].proDuty} />)

							{arr}
						</ul>
					</div>
				)
			}
		});
		var ArrProject = React.createClass({
			render: function(){
				return (
					<li className="li2 li3">
						<span className="num">{this.props.projectsIndex}、</span><br />

							<li>项目名称：<p className="likP">{this.props.proName}</p></li>

						</ul>
					</li>

			}
		});
		var ResumeSkill = React.createClass({
			render: function(){
				var arr = []
				for(var i=0;i<this.props.skills.length;i++){
					arr.push(<ArrSkill skillsIndex={i+1} skill={this.props.skills[i]} />)
				}
				return (
					<div>
						<h2 className="title">{this.props.inftype}</h2>
						<ul>
							{arr}
						</ul>
					</div>
				)

			render: function(){
				return (
					<li><span className="num">{this.props.skillsIndex}、</span>{this.props.skill}</li>
				)
			}
		});
		
		ReactDOM.render(
			<Resume />,
			document.getElementById('resume')
		)
	</script>

</html>
